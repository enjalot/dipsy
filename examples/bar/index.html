<!DOCTYPE html>
<html>
 <head>
   <title>Bar Chart</title>
    <script type="text/javascript" src="../../lib/d3/d3.js"></script> 
    <script type="text/javascript" src="../../lib/d3/d3.layout.js"></script> 

    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../../lib/backbone.js"></script>

    <script type="text/javascript" src="../../src/dipsy.js"></script>

   <style type="text/css">

body {
 font: 10px sans-serif;
}

   </style>
 </head>
 <body>

     <p style="font-size:12;">Click on a bar</p>

     <div id="chart"></div>

    <script type="text/javascript">
        
$(document).ready(function() {
    //setup svg canvas
    var svg = d3.select("#chart")
        .append("svg:svg")
            //.attr("width", "1000")
            //.attr("height", "700")
            .attr("width", "900")
            .attr("height", "550")
            .attr("viewBox", "0 0 1000 700")
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("id", "charts")
            .attr("class", "charts");
            //.on("click", clickypie)

    var bgrect = svg.append("svg:rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("stroke", "#000")
        .attr("stroke-width", 1)
        .attr("fill", "none")



    //var labels = new dipsy.Pops(svg)

    var tooltips = new dipsy.Pops();

    var data = [
        {"key":"FL", "pop":10000 },
        {"key":"CA", "pop":20000 },
        {"key":"NY", "pop":30000 },
        {"key":"NC", "pop":40000 },
        {"key":"SC", "pop":50000 },
        {"key":"AZ", "pop":60000 },
        {"key":"TX", "pop":70000 }
    ]

    //Other json we want to use in the tooltips
    var ttdata = [
        {"key":"FL", "awesome":8},
        {"key":"CA", "awesome":9},
        {"key":"NY", "awesome":5},
        {"key":"NC", "awesome":3},
        {"key":"SC", "awesome":2},
        {"key":"AZ", "awesome":1},
        {"key":"TX", "awesome":7}
    ]
       

    var xp = 100;
    var yp = 110;
    var w = 800;
    var h = 500;

    classname = "bar1";

    //color could be made a parameter
    var color = d3.scale.category10()

    x = d3.scale.ordinal()
        .domain(d3.range(data.length ))
        .rangeBands([ 0, w ], .2)

    var data_max = d3.max(data, function(d)
    {
        return d.pop
    })
    console.log(data_max)

    y = d3.scale.linear()
        .domain([ 0, data_max ])
        .range([ 0, h ])


    var bar = d3.select("#charts")
        .append("svg:g")
            .attr("class", classname);

    var bars = bar.selectAll("g.bar")
       .data(data)
     .enter().append("svg:g")
       .attr("class", "bar")
       .attr("transform", "translate(" + xp + "," + yp + ")");


    var paths = bars.append("svg:rect")
        .attr("fill", function(d, i) { return color(i); })
        .attr("fill-opacity", .6)
        .attr("x", function(d,i) { return x(i) })
        .attr("y", function(d,i) { return h - y(d.pop) })
        .attr("width", function(d,i) { return x.rangeBand() })
        .attr("height", function(d,i) { return y(d.pop) })
        .attr("id", function(d,i) {
            return d.key; 
        })
        .attr("tooltip", function(d,i)
        {

            var make_tt = function(ele)
            {
                //console.log(ele);
                ele.append("svg:text")
                    .text(d.key)
                    .attr("font-size", 20)
                    .attr("x", 5)
                    .attr("y", function(d)
                    {
                        return this.getBBox().height;
                    });
                ele.append("svg:text")
                    .text(ttdata[i].awesome)
                    .attr("font-size", 20)
                    .attr("x", 5)
                    .attr("y", function(d)
                    {
                        return 2*this.getBBox().height;
                    });

                ele.append("svg:rect")
                    .attr("width", 20)
                    .attr("height", 20)
                    .attr("x", 50)
                    .attr("y", 50)
                    .attr("fill", color(i))
            }

            //add the tooltip
            var size = {w: x.rangeBand(), h: 90};
            var anchor = {"x": x(i) + x.rangeBand()/2, "y": h - y(d.pop)};
            var offset = "S";

            var theme = new dipsy.Theme({
                bg_fill: color(i),
                bg_fill_opacity: .6,
                stroke: "#555",
                stroke_opacity: .9,
                stroke_width: 2
                })

            var tt = tooltips.add({
                    className: "tooltip", 
                    root: svg.attr("id"), 
                    pelement: d.key, 
                    //content: "ASDF", 
                    content: make_tt, 
                    anchor: anchor, 
                    offset: offset,
                    size:size,
                    theme: theme
                })
            /*
            //console.log(tt)
            //tt.setOffset("S");
            tt.setStuck(false);
            tt.hide();
            //tt.show();
            //tt.setFollowMouse(true);
            */


            return i 
        })
    //renders all the tooltips
    tooltips.render();

    //NOTE: mouse events on elements that have tooltips need to be added after the tooltips have been rendered
    paths 
        .on("mouseover", function(d, i) 
        {
            d3.select(this)
                .attr("fill-opacity", 1);
        })
        .on("mouseout", function(d, i) 
        {
            d3.select(this)
                .attr("fill-opacity", .6);
        });


    tooltips.select("CA").setPosted(true);
    tooltips.select("CA").show();




});
  
   </script>
 </body>
</html>
