 <head>
   <title>Pie Chart</title>
    <script type="text/javascript" src="../../lib/d3/d3.js"></script>

body {
 font: 10px sans-serif;
}

   </style>
 </head>
 <body>

     <div id="chart"></div>

    <script type="text/javascript">
        
$(document).ready(function() {
    var w = 800,
        h = 600;
    //setup svg canvas
    var svg = d3.select("#chart")
        .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            //.attr("viewBox", "0 0 " + w + " " + h)
            .attr("viewBox", "0 0 800 600")
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("id", "charts");

    var bgrect = svg.append("svg:rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("stroke", "#000")
        .attr("stroke-width", 1)
        .attr("fill", "none")



    var labels = new dipsy.Pops()

    /*
    //TODO make force part of dipsy
    //force layout
    var force = d3.layout.force()
        .gravity(0)
        .charge(-10)
        .size([w, h])
        //annealing defaults to .99
        .annealing(.9);

    var nodes = force.nodes();
    */

    function bakepie(classname, data, x, y, r)
    { 
        //color could be made a parameter
        var color = d3.scale.category10()
        var arc = d3.svg.arc().outerRadius(r)
        var donut = d3.layout.pie()
            .sort(d3.descending);

        var pie = d3.select("#charts")
            .append("svg:g")
                //.data([data.sort(d3.descending)])
                .data([data])
                .attr("class", classname);

        var arcs = pie.selectAll("g.arc")
           .data(donut)
         .enter().append("svg:g")
           .attr("class", "arc")
           .attr("transform", "translate(" + x + "," + y + ")");


        var paths = arcs.append("svg:path")
            .attr("fill", function(d, i) { return color(i); })
            .attr("fill-opacity", .6)
            .attr("d", arc)
            .attr("id", function(d,i) 
            {
                return classname + "_" + i;
            })
            .attr("tooltip", function(d,i)
            {
                var id = classname + "_" + i;
                var size = {w: 30, h: 30};
                var offset = "center";
                var lp = place_label(d, r + 30);
                var content_format = d3.format(".2r");
                var content = content_format(d.value);

                var theme = new dipsy.Theme({
                    bg_fill: color(i),
                    bg_fill_opacity: .6,
                    stroke: "#555",
                    stroke_opacity: .9,
                    stroke_width: 2
                    })

                labels.add({
                    className: "tooltip", 
                    root: "charts", //class name of the root svg element
                    pelement: id,
                    anchor: lp,
                    content: content, 
                    offset: offset,
                    size:size,
                    theme: theme,
                    //follow_mouse: true
                    posted: true,
                    visible: true
                })

                var tt = labels.at(labels.length-1);


                /*
                //force layout
                lp.id = tt.cid;
                //console.log(tt)
                //console.log(lp.id);
                nodes.push(lp)
                //save the id so we can access this tooltip later
                //d.label_id = label.id;
                */
                return tt.cid;
            })


            labels.render()
            labels.initForce()

            paths
            .on("mouseover", function(d, i) 
            {
                //console.log(this)
                d3.select(this)
                    .attr("fill-opacity", 1)
                    .attr("tooltip", function(d,i)
                    {
                        //console.log(this.id);
                        //console.log(d);
                        /*
                        var label = labels.pops[d.label_id];
                        var lt = label.getTheme();
                        lt.bg_fill_opacity = 1;
                        lt.stroke_opacity = .3;
                        label.update();
                        */
                    });
            })
            .on("mouseout", function(d, i) 
            {
                d3.select(this)
                    .attr("fill-opacity", .6)
                    .attr("tooltip", function(d,i)
                    {
                        //console.log(d);
                        /*
                        var label = labels.pops[d.label_id];
                        var lt = label.getTheme();
                        lt.bg_fill_opacity = .6;
                        lt.stroke_opacity = .9;
                        label.update();
                        */
                    });

            });
        

            console.log("GO");
            //force layout
            labels.startForce();
            

    }

    var place_label = function(d, r)
    {   
        //calculate the angle for the center of the arc
        var ao = -Math.PI / 2;                      //arc angle offset (default from d3)
        var aa = (d.startAngle + d.endAngle) / 2;   //center angle
        var tx = Math.cos(aa + ao);
        var ty = Math.sin(aa + ao);
        //scale by input radius
        tx *= r;
        ty *= r;
        return {"x":tx, "y":ty};
    }   

    var data = d3.range(10).map(Math.random)
    bakepie("pie1", data, 400, 300, 100);
/*
    for(var i = 0; i < 5; i++)

        for(var j = 0; j < 3; j++)

            var r = 50 + Math.random() * 50;
            var data = d3.range(7).map(Math.random);
            //var data = d3.range(7).map(function(d) { return 10;});
            bakepie("pie"+ (j*10+i), data,  100 + i*(200), 120 + j*(210), r);
        }
    }
*/


    //force.start();
    //force.stop();


    svg.on("click", function()
    {
        //force.stop();
    });



});

   </script>
 </body>
